<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">

            <title>
                // Tic-Tac-Toe //
            </title>

            <link rel="stylesheet" href="ticTactToe.css">
            <link rel="icon" type="image/x-icon" href="hashtag.png">
        </head>

        <body onload="loadFunctions()">
            <div id="canvas-container">
                <canvas height="85" id="canvas-title" width="510"></canvas>
            </div>
            
            <div id="div-container-row-one"></div>
            <div class="div-container-template" id="div-container-row-two"></div>
            <div class="div-container-template" id="div-container-row-three"></div>
            <div class="div-container-template" id="div-container-row-four"></div>
            <div id="flex-container"></div>

            <div class="popup-background" id="popupBackground">
                <div class="form-box">
                    <div class="form form-has-character-limit">
                        <label class="form-label" for="input-name-one">Player 1</label>
                        <div class="text-help character-count">10</div>
                        <input type="text" maxlength="10" class="form-input" id="input-name-one">
                        <small class="text-help">Maximum of 10 characters.</small>
                    </div>
            
                    <div class="form form-has-character-limit">
                        <label class="form-label" for="input-name-two">Player 2</label>
                        <div class="text-help character-count">10</div>
                        <input type="text" maxlength="10" class="form-input" id="input-name-two">
                        <small class="text-help">Maximum of 10 characters.</small>
                    </div>

                    <div class="save">
                        <button id="save" type="button">
                            Begin
                        </button>
                    </div>
                </div>
            </div>

            <script src="ticTactToe.js"></script>
        </body>
    </html>
